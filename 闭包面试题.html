<!DOCTYPE html>

	<meta charset="UTF-8">

<script>
  function fun(n,o) {
    console.log(o)

		/*
		* 通过让一个变量指向返回的对象，不让对象成为垃圾对象，进而保存外部函数的局部变量，延长外部函数局部变量的生命周期
		* */
    return {
      fun:function(m){
        return fun(m,n);
      }
    };
  }



  var a = fun(0);  a.fun(1);  a.fun(2);  a.fun(3);//undefined,?,?,?
  var b = fun(0).fun(1).fun(2).fun(3);//undefined,?,?,?
  var c = fun(0).fun(1);  c.fun(2);  c.fun(3);//undefined,?,?,?
</script>

</body>
